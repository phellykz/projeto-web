<div class="responsive">
<figure class="foto-legenda">
      <img class="responsive" src="/src/app/img/poor-1775239_1920.jpg"/> 

      <figcaption>
        
<h2>
  Cadastrar ONG
</h2>

<br>

            <div *ngIf="errorMensagem" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{errorMensagem}}
            </div>

            <div *ngIf="sucessoMensagem" class="alert alert-success" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Sucesso:</span>
                {{sucessoMensagem}}
            </div>

  <div class="row">
    <form class="col s12">        
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input [(ngModel)]="ong.nome" name="nome" placeholder="Digite o nome" id="nome" type="text" class="validate">
          <label class="active" class="active" for="nome">Nome:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input [(ngModel)]="ong.telefone" name="telefone" placeholder="Digite o telefone" id="telefone" type="text" class="validate">
          <label class="active" for="telefone">Telefone:</label>
        </div>
        <div class="input-field col s8">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.rua" name="rua" placeholder="Informe a rua" id="rua" type="text" class="validate">
          <label class="active" for="rua">Rua:</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.numero" name="numero" placeholder="Informe o numero" id="numero" type="number" class="validate">
          <label class="active" for="numero">Numero:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.complemento" name="complemento" placeholder="Informe o complemento" id="complemento" type="text" class="validate">
          <label class="active" for="complemento">Complemento:</label>
        </div>
         
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.cep" name="cep" placeholder="Informe o cep" id="cep" type="number" class="validate">
          <label class="active" for="cep">CEP:</label>
        </div> 
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.bairro" name="bairro" placeholder="Informe o bairro" id="bairro" type="text" class="validate">
          <label class="active" for="bairro">Bairro:</label>
        </div> 
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.cidade" name="cidade" placeholder="Informe a cidade" id="cidade" type="text" class="validate">
          <label class="active" for="cidade">Cidade:</label>
        </div> 
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input [(ngModel)]="ong.endereco.estado" name="estado" placeholder="Informe o estado" id="estado" type="text" class="validate">
          <label class="active" for="estado">Estado:</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="ong.fundacao" name="fundacao" placeholder="data de fundação" id="fundacao" type="date" class="validate">
          <label class="active" for="fundacao">Data de fundação</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea [(ngModel)]="ong.sobre" name="sobre" placeholder="nos diga algo"id="sobre" class="materialize-textarea"></textarea>
          <label class="active" for="sobre">Nos diga algo sobre a ong: </label>
        </div>
        
        <div class="input-field col s4">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="ong.email" name="email" placeholder="Digite o email" id="email" type="email" class="validate">
          <label class="active" for="email">E-mail</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">vpn_key</i>
          <input [(ngModel)]="ong.senha" name="senha" placeholder="Digite a senha" id="senha" type="password" class="validate">
          <label class="active" for="senha">Senha:</label>
        </div>
        <div class="input-field col s5">
          <i class="material-icons prefix">vpn_key</i>
          <input [(ngModel)]="confirmeSenha" name="confirmeSenha" placeholder="Digite a senha" id="confirmeSenha" type="password" class="validate">
          <label class="active" for="confirmeSenha">Confirme senha:</label>
        </div>
        
      </div>
    </form>
  </div>
      
        <button class="btn waves-effect waves-light" 
          type="submit" name="action" (click)="cadastrar()" >Cadastrar
          <i class="material-icons right">send</i>
        </button>
      </figcaption>

</figure>
</div>
